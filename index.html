<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechPRO Audifonos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor contenido-header">
        <div class="imagen-header">
          <picture>
            <source srcset="img/header.avif" type="image/avif" />
            <source srcset="img/header.webp" type="image/webp" />
            <img
              loading="lazy"
              decoding="async"
              src="img/header.jpg"
              width="1000"
              height="600"
              lazyalt="imagen"
            />
          </picture>
        </div>
        <!-- .imagen-header -->
        <div class="texto-header">
          <p class="tagline-producto">Sonido Profesional</p>
          <h1 class="nombre-producto">TechPRO</h1>
          <p class="descripcion-producto">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi
            facilis magni, placeat magnam mollitia totam architecto in doloribus
            saepe perspiciatis voluptatum veniam rerum praesentium eius
            explicabo quisquam odit assumenda atque.
          </p>
          <p class="precio-producto">Desde <span>$299</span></p>
        </div>
      </div>
    </header>
  </body>
</html>
